<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{common/layout :: layout('我的作品', ~{::content})}">

<div th:fragment="content" class="main">
    <div class="page-header">
        <h2>我的作品</h2>
        <div class="btn-group">
            <a class="btn btn-primary" th:href="@{/actor_work/form}">添加作品</a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>作品名称</th>
                    <th>发布日期</th>
                    <th>导演</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${works.empty}">
                    <td colspan="4">暂无作品</td>
                </tr>
                <tr th:each="work : ${works}">
                    <td th:text="${work.workName}"></td>
                    <td th:text="${#dates.format(work.releaseDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${work.director}"></td>
                    <td>
                        <form th:action="@{/actor_work/delete}" method="post" style="display: inline;">
                            <input type="hidden" name="workId" th:value="${work.workId}"/>
                            <button type="submit" class="btn btn-danger btn-sm" 
                                    onclick="return confirm('确定要删除这个作品吗？')">删除</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
