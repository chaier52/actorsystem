<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{common/layout :: layout('编辑联系方式', ~{::content})}">
<div th:fragment="content" class="main">
    <div class="page-header">
        <h2 th:text="${contact.contactId == null ? '添加联系方式' : '编辑联系方式'}"></h2>
    </div>
    <div class="form-container">
        <form th:action="@{/contact_info/save}" th:object="${contact}" method="post">
            <input type="hidden" th:if="${contact.contactId != null}" th:field="*{contactId}" />
            <div class="form-group">
                <label for="actorId">演员ID：</label>
                <input class="form-control" id="actorId" th:field="*{actorId}" required/>
            </div>
            <div class="form-group">
                <label for="phone">电话：</label>
                <input class="form-control" id="phone" th:field="*{phone}" required/>
            </div>
            <div class="form-group">
                <label for="email">邮箱：</label>
                <input class="form-control" id="email" th:field="*{email}" required/>
            </div>
            <div class="form-group">
                <label for="address">地址：</label>
                <input class="form-control" id="address" th:field="*{address}" required/>
            </div>
            <div class="form-group">
                <label for="emergencyContact">紧急联系人：</label>
                <input class="form-control" id="emergencyContact" th:field="*{emergencyContact}" required/>
            </div>
            <div class="form-group">
                <label for="emergencyPhone">紧急联系电话：</label>
                <input class="form-control" id="emergencyPhone" th:field="*{emergencyPhone}" required/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">保存</button>
                <a class="btn btn-secondary" th:href="@{/contact_info/list}">取消</a>
            </div>
        </form>
    </div>
</div>
</html>
