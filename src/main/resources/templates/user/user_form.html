<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{common/layout :: layout(${user.userId}==null?'添加用户':'编辑用户', ~{::content})}">
<div th:fragment="content" class="main">
    <div class="page-header">
        <h2 th:text="${user.userId}==null?'添加用户':'编辑用户'"></h2>
    </div>
    <div class="form-container">
        <form th:action="@{/user/edit}" th:object="${user}" method="post">
            <input type="hidden" th:if="${user.userId != null}" th:field="*{userId}" />
            
            <div class="form-group">
                <label for="username">用户名：</label>
                <input class="form-control" id="username" th:field="*{username}" required/>
            </div>
            
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required/>
            </div>
            <div class="form-group">
                <label for="role">角色：</label>
                <select class="form-control" id="role" th:field="*{role}" th:disabled="${user.userId != null}" required>
                    <option value="">请选择角色</option>
                    <option value="ADMIN">管理员</option>
                    <option value="ACTOR">演员</option>
                </select>
                <input type="hidden" th:if="${user.userId != null}" th:field="*{role}" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">保存</button>
                <a class="btn btn-secondary" th:href="@{/user/user_list}">取消</a>
            </div>
        </form>
    </div>
</div>
</html>
