<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{common/layout :: layout('编辑个人信息', ~{::content})}">

<div th:fragment="content" class="main">
    <div class="page-header">
        <h2>编辑个人信息</h2>
    </div>

    <div class="form-container">
        <form th:action="@{/actor/save_detail}" method="post">
            <input type="hidden" name="actorId" th:value="${actor.actorId}"/>
            <input type="hidden" name="contactId" th:value="${contact.contactId}"/>
            
            <!-- 基本信息 -->
            <div class="section">
                <h3>基本信息</h3>
                <div class="form-group">
                    <label for="name">姓名：</label>
                    <input class="form-control" id="name" name="name" th:value="${actor.name}" required/>
                </div>
                
                <div class="form-group">
                    <label for="gender">性别：</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="">--请选择--</option>
                        <option value="男" th:selected="${actor.gender == '男'}">男</option>
                        <option value="女" th:selected="${actor.gender == '女'}">女</option>
                        <option value="其他" th:selected="${actor.gender == '其他'}">其他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="age">年龄：</label>
                    <input type="number" class="form-control" id="age" name="age" th:value="${actor.age}" required/>
                </div>
                
                <div class="form-group">
                    <label for="birthPlace">出生地：</label>
                    <input class="form-control" id="birthPlace" name="birthPlace" th:value="${actor.birthPlace}" required/>
                </div>

                <div class="form-group">
                    <label for="typeId">类型：</label>
                    <input type="hidden" id="typeId" name="typeId" th:value="${actor.typeId}"/>
                    <input class="form-control" id="actor_TypeName" name="actor_TypeName" th:value="${actorType != null ? actorType.actor_TypeName : ''}" required/>
                </div>
            </div>

            <!-- 联系方式 -->
            <div class="section">
                <h3>联系方式</h3>
                <div class="form-group">
                    <label for="phone">电话：</label>
                    <input class="form-control" id="phone" name="phone" th:value="${contact.phone}"/>
                </div>
                
                <div class="form-group">
                    <label for="email">邮箱：</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${contact.email}"/>
                </div>
                
                <div class="form-group">
                    <label for="address">地址：</label>
                    <textarea class="form-control" id="address" name="address" th:text="${contact.address}"></textarea>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">保存</button>
                <a class="btn btn-secondary" th:href="@{/actor/actor_info}">取消</a>
            </div>
        </form>
    </div>

    <style>
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section h3 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</div>
</html>
