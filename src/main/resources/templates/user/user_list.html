<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      th:replace="common/layout :: layout('用户管理', ~{::content})">
<div th:fragment="content" class="main">
    <div class="page-header">
        <h2>用户管理</h2>
    </div>
    <table class="data-table">
        <thead>
            <tr>
                <th>用户名</th>
                <th>密码</th>
                <th>角色</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.username}"></td>
                <td th:text="${u.password}"></td>
                <td th:text="${u.role}"></td>
                <td>
                    <a th:href="@{/user/edit/{id}(id=${u.userId})}" class="btn-edit">编辑</a>
                    <a th:if="${u.role == 'ADMIN'}"
                       href="javascript:void(0);"
                       class="btn-delete"
                       onclick="alert('管理员账号不能删除！')">删除</a>
                    <a th:if="${u.role != 'ADMIN'}"
                       th:href="@{/user/delete/{id}(id=${u.userId})}"
                       class="btn-delete"
                       onclick="return confirm('确定要删除该演员吗？')">删除</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</html>
