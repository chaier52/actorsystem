spring.application.name=final
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/actor?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
spring.web.resources.static-locations=classpath:/static/
mybatis.type-aliases-package=com.javaee.po
mybatis.configuration.map-underscore-to-camel-case=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

pagehelper.helperDialect=mysql
pagehelper.reasonable=true

server.port=8080

logging.level.com.javaee.mapper=debug
