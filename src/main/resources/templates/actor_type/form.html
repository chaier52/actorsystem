<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{common/layout :: layout('编辑演员类型', ~{::content})}">
<div th:fragment="content" class="main">
    <div class="page-header">
        <h2 th:text="${actorType.typeId == null ? '添加演员类型' : '编辑演员类型'}"></h2>
    </div>
    <div class="form-container">
        <form th:action="@{/actor_type/save}" th:object="${actorType}" method="post">
            <input type="hidden" th:if="${actorType.typeId != null}" th:field="*{typeId}" />
            <div class="form-group">
                <label for="typeName">类型名称：</label>
                <input class="form-control" id="typeName" th:field="*{typeName}" required/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">保存</button>
                <a class="btn btn-secondary" th:href="@{/actor_type/list}">取消</a>
            </div>
        </form>
    </div>
</div>
</html>
